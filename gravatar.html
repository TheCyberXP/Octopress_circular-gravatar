{% if site.gravatar_email %}
<section>

	<style type="text/css">
		aside.sidebar .circular img {
			width: 100px;
			height: 100px;
			border-radius: 150px;
			-webkit-border-radius: 150px;
			-moz-border-radius: 150px;
			background: url({% gravatar_image 100 %}) no-repeat;
			display: block;
			margin: 0 auto;

		}
	</style>

	<span>
		<div class="circular">
			<img alt="Gravatar of {{ site.author}} " title="Gravatar of {{ site.author }}" />
		</div>
	</span>
</section>
{% endif %}
